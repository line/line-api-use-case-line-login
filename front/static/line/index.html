<script src="/line/js/locale.js"></script>
<script type="text/javascript">
/**
* ログイン処理
* 
*/
function login()
{
	location.href = "/?lang=" + getLocale();
}

/**
* LINE API Use Caseページへ戻る 
* 
*/
function back()
{
	var locale = getLocale();
	window.open("https://lineapiusecase.com/" + locale + "/api/login.html");
}

/**
* ローカルストレージ ロケール設定
* 
* @param {string} ロケール値
*/
function setLocale(value)
{
	localStorage.setItem("liff-login-locale", value);
	setResource(window.line.locale[value]);
}

/**
* ローカルストレージ ロケール取得
* 
* @returns {string} ロケール値
*/
function getLocale()
{
	return localStorage.getItem("liff-login-locale");
}

/**
* 言語リソース設定
* 
* @param {Object} 言語リソース
*/
function setResource(resource)
{
	document.title = resource.title;
	for (var id in resource.top) {
		var span = document.getElementById(id);
		if (span) {
			span.innerHTML = resource.top[id];
		}
	}
}

/**
* パラメーター取得
* 
* @returns {Object} パラメーター
*/
function getParameters()
{
	var ret = null;

	var url = window.location.href;
	if (url.indexOf("?") > 0) {
		var map = {};
		var params = url.split("?");
		params = params[1];
		params = params.split("&");
		for (var i=0; i<params.length; i++) {
			var param = params[i].split("=");
			map[param[0]] = param[1];
		}
		ret = map;
	}
	return ret;
}
/**
* 初期処理
* 
*/
(function(){
	var locale = getParameters();
	if (locale && "lang" in locale) {
		locale = locale.lang;
	} else {
		locale = getLocale();
		if (!locale) {
			setLocale("ja");
			locale = "ja";
		} else {
			setLocale(locale);
		}
	}
})();
</script>
